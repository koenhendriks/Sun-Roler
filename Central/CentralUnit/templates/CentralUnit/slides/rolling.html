<div class="swiper-slide">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">

            <div class="form-group">
                <label for="roll_in_distance">Roll in at:</label>
                <div class="input-group">
                    <div class="input-group-addon minus">
                        <span class="glyphicon glyphicon-minus"></span>
                    </div>
                    <input type="text" class="form-control" id="roll_in_distance" placeholder="Amount">
                    <div class="input-group-addon plus">
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="roll_out_distance">Roll out at:</label>
                <div class="input-group">
                    <div class="input-group-addon minus">
                        <span class="glyphicon glyphicon-minus"></span>
                    </div>
                    <input type="text" class="form-control" id="roll_out_distance" placeholder="Amount">
                    <div class="input-group-addon plus">
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
