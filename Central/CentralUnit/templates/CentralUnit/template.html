<!DOCTYPE html>
{% load static %}
{% load bootstrap3 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Central Unit</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'swiper/css/swiper.min.css' %}">
    <style>
        html, body, .container-fluid, .swiper-container {
            width: 100%;
            height: 100%;

        }

        html, body, .container-fluid {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }

        p {
            font-size: 4em;
        }
    </style>
</head>
<body>

<!-- Page Content -->
<div class="container-fluid">

    {% block content %}
    {% endblock %}

</div>
<!-- /.container -->
{% bootstrap_javascript %}
<script src="{% static 'swiper/js/swiper.jquery.min.js' %}"></script>
{% block script %}
{% endblock %}
<script>
    // Find the right method, call on correct element
    function launchIntoFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        }
    }
    $(window).on('touch click input DOMChanged', function () {
        launchIntoFullscreen(document.documentElement);
    });

</script>
</body>
</html>
